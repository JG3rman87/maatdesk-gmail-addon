name: Deploy PROD Project to Google Apps Script

on:
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instala clasp (desde package.json)
      - name: Install clasp
        run: npm install

      # 3b. Da permisos de ejecución al script
      - name: Make prepare script executable
        run: chmod +x ./prepare.sh

      - name: Prepare PROD environment        
        run: ./prepare.sh prod

      # 4. Desencripta el .clasprc.json
      - name: Decrypt .clasprc.json (Login)
        run: |
          gpg \
            --quiet --batch --yes --decrypt --passphrase="${{ secrets.CLASPRC_JSON }}" \
            --output $HOME/.clasprc.json .clasprc.json.gpg
      
      # 5. Sube tu código
      - name: Push code
        run: npx clasp push --force

      # 7. Obtiene el asunto (primera línea) del último commit
      - name: Get commit subject
        run: echo "COMMIT_MSG=$(git log -1 --pretty=%s)" >> $GITHUB_ENV

      # 8. Despliega la nueva versión usando el mensaje del commit
      - name: Deploy new version
        run: npx clasp deploy --description "${{ env.COMMIT_MSG }}"